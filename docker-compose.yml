version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: fotu
      POSTGRES_PASSWORD: fotu
      POSTGRES_DB: fotu
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
  # Backend service for volume mapping documentation/future use
  # backend:
  #   volumes:
  #     - /home/burhan/Fotu:/data/fotu

volumes:
  postgres_data:
  redis_data:
